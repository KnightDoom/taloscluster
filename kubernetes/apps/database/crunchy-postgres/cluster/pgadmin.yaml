apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PGAdmin
metadata:
  name: pgadmin
spec:
  users:
  - username: "pgadmin@talos.com"
    role: Administrator
    passwordRef:
      name: pgadmin-password-secret
      key: password

  dataVolumeClaimSpec:
    #storageClassName: longhorn
    accessModes:
    - "ReadWriteOnce"
    resources:
      requests:
        storage: 3Gi
  serverGroups:
  - name: postgres
    postgresClusterSelector: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: database
spec:
  ingressClassName: internal
  rules:
    - host: pgadmin.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgres-pgadmin
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-pgadmin
spec:
  ports:
    - name: pgadmin
      protocol: TCP
      port: 80
      targetPort: 5050
  selector:
    postgres-operator.crunchydata.com/pgadmin: pgadmin

  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
