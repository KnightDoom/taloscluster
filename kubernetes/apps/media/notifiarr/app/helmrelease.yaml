---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notifiarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values: 
#     #enter values here for global overrides  
    controllers:
      notifiarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/golift/notifiarr
              tag: 0.8.3@sha256:7922f7d0e0336ca0e91182820c5d4b2ddc2d86083fa847c5a1088b41d5b20903
            env:
              - TZ: America/New_York
              - TMPDIR: /tmpdir
              - name: DN_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: notifiarr-app-key
                      key: api-token
              - DN_BIND_ADDR: '0.0.0.0:'*port
              - DN_UPSTREAMS_0: '172.16.0.0/16'
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 6767
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: notifiarr
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: notifiarr.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: notifiarr
        globalMounts:
          - path: /config
      machine-id:
        type: hostPath
        hostPath: /etc/machine-id
        globalMounts:
          - path: /etc/machine-id
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          mountPath: /tmpdir
