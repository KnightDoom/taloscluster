    controllers:
      notifiarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/golift/notifiarr
              tag: 0.8.3@sha256:7922f7d0e0336ca0e91182820c5d4b2ddc2d86083fa847c5a1088b41d5b20903
            env:
              - name: TZ
                value: America/New_York
              - name: TMPDIR
                value: /tmpdir
              - name: DN_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: notifiarr-app-key
                    key: api-token
              - name: DN_BIND_ADDR
                value: '0.0.0.0:6767'
              - name: DN_UPSTREAMS_0
                value: '172.16.0.0/16'
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 6767
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: notifiarr
        ports:
          http:
            path: /ping
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: notifiarr.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: notifiarr
        globalMounts:
          - path: /config
      machine-id:
        type: hostPath
        hostPath: /etc/machine-id
        globalMounts:
          - path: /etc/machine-id
            readOnly: true
      tmpy:
        type: emptyDir
        globalMounts:
          - mountPath: /tmpdir