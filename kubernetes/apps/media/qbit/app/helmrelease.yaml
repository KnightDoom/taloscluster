---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbit
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
#  valuesFrom:
#   - kind: ConfigMap
#     name: qbit-helm-values
  values: 
     #enter values here for global overrides  
    controllers:
      qbit:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:025f32d260a3e924885405c0ca01ab8e396360330438ef8562ffd973d2dbb927
            env:
              # RADARR__APP__INSTANCENAME: Radarr
              # RADARR__APP__THEME: dark
              QBT_WEBUI_PORT: 10095
              QBT_TORRENTING_PORT: 6881
              portNum: &port 10095
              TZ: America/New_York
            # envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 300
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1000m
              limits:
                memory: 4Gi
      gluetun:
        type: cronjob
        cronjob:
          schedule: "*/5 * * * *"
        containers:
          qbitportforward:
            image: 
              repository: docker.io/mjmeli/qbittorrent-port-forward-gluetun-server
              tag: latest@sha256:67d0d21ed792cf80716d4211e7162b6d375af5c12f3cf096c9032ad705dddaa8
            command:
              - /usr/src/app/main.sh       
            env:
              - name: QBT_USERNAME 
                valueFrom:
                  secretKeyRef:
                    name: qbit-info
                    key: qbitusername
              - name: QBT_PASSWORD
                valueFrom:              
                  secretKeyRef:
                    name: qbit-info
                    key: qbitpassword
              - name: QBT_ADDR
                value: 'http://qbit:6767'
              - name: GTN_ADDR
                value: 'http://qbit-gluetun:8000'
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: qbit
        ports:
          http:
            port: *port
      tcptor:
        controller: qbit
        ports:
          tcptor:
            port: 6881
            protocol: TCP
          udptor:
            port: 6881
            protocol: UDP
      gluetun:
        controller: qbit
        ports:
          gluetun:
            port: 8000
    ingress:
      app:
        className: internal
        #annotations:
        # - nginx.ingress.kubernetes.io/app-root: /qbit
        hosts:
          - host: "{{ .Release.Name }}.knightd.win"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: qbit
        globalMounts:
          - path: /config
      # scripts:
        # type: configMap
        # name: radarr-configmap
        # defaultMode: 0775
        # globalMounts:
          # - path: /scripts/pushover-notifier.sh
            # subPath: pushover-notifier.sh
            # readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      media:
        type: nfs
        server: 192.168.86.9
        path: /PlexLib
        globalMounts:
          - path: /library

