---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-secret
spec:
  refreshInterval: 2m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: immich-db-secret
    template:
      engineVersion: v2
      data:
        DB_ENGINE: postgres
        DB_HOSTNAME: '{{ index . "pgbouncer-host" }}'
        DB_PORT: '{{ index . "pgbouncer-port" }}'
        DB_USERNAME: '{{ index . "user" }}'
        DB_PASSWORD: '{{ index . "password" }}'
        DB_DATABASE_NAME: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-immich
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-init-db-secret
spec:
  refreshInterval: 2m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: immich-init-db-secret
    template:
      engineVersion: v2
      data:
        DB_ENGINE: postgres
        INIT_POSTGRES_DBNAME: '{{ index . "dbname" }}'
        INIT_POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        INIT_POSTGRES_USER: '{{ index . "user" }}'
        INIT_POSTGRES_PASS: '{{ index . "password" }}'
        INIT_POSTGRES_SUPER_PASS: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-postgres
