---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
     # version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
#  valuesFrom:
#   - kind: ConfigMap
#     name: mealie-helm-values
  values:
     #enter values here for global overrides
        #    postgresPassword: ""
        #    username: ""
        #    password: ""
        #    database: ""
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        # initContainers:
          # init-db:
            # image:
              # repository: ghcr.io/onedr0p/postgres-init
              # tag: 16
            # envFrom: &envFrom
              # - secretRef:
                  # name: radarr-secret
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.1.2@sha256:d872fb529097df2d77b3c6f5e469b047f99d0d1c9f793a84ae27aa106e1f5d7e
            env:
              portNum: &port 9000
              TZ: America/New_York
              THEME_LIGHT_PRIMARY: "#E58325"
              THEME_LIGHT_ACCENT: "#007A99"
              THEME_LIGHT_SECONDARY:  "#973542"
              THEME_LIGHT_SUCCESS: "#43A047"
              THEME_LIGHT_INFO: "#1976D2"
              THEME_LIGHT_WARNING:  "#FF6D00"
              THEME_LIGHT_ERROR: "#EF5350"
              THEME_DARK_PRIMARY:  "#E58325"
              THEME_DARK_ACCENT:  "#007A99"
              THEME_DARK_SECONDARY:  "#973542"
              THEME_DARK_SUCCESS: "#43A047"
              THEME_DARK_INFO: "#1976D2"
              THEME_DARK_WARNING:  "#FF6D00"
              THEME_DARK_ERROR: "#EF5350"
              LDAP_AUTH_ENABLED: false
              DEFAULT_GROUP: Home
              BASE_URL: ""
              TOKEN_TIME: 48
              SECURITY_MAX_LOGIN_ATTEMPTS: 10
              SECURITY_USER_LOCKOUT_TIME: 1
              WORKERS_PER_CORE: 1
              MAX_WORKERS: 2
              WEBB_CONCURRENCY:  1
            envFrom:
              - secretRef:
                   name: mealie-db-secret
              - secretRef:
                   name: mealie-config-env
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - python
                      - /opt/mealie/lib/python3.12/site-packages/mealie/scripts/healthcheck.py
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    # nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
    # nginx.ingress.kubernetes.io/auth-signin: https://sso2.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        # - nginx.ingress.kubernetes.io/app-root: /mealie
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: mealie
        globalMounts:
          - path: /app/data/
      # scripts:
        # type: configMap
        # name: radarr-configmap
        # defaultMode: 0775
        # globalMounts:
          # - path: /scripts/pushover-notifier.sh
            # subPath: pushover-notifier.sh
            # readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      nltk-data:
        type: emptyDir
        #existingClaim: mealie
        globalMounts:
          - path: /var/www/nltk_data
      media:
        type: nfs
        server: 192.168.86.9
        path: /PlexLib
        globalMounts:
          - path: /library

