# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.3

clusterName: "taloscluster"
endpoint: https://192.168.86.25:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.86.25"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos0"
    ipAddress: "192.168.86.26"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/eb0fd6eb94d13b7dfad2ab611ac50b90cdcff18ab178f9eff45932733a70e4dc
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b8:88:e3:5f:f2:95"
        dhcp: false
        addresses:
          - "192.168.86.26/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.86.1"
        mtu: 1500
        vip:
          ip: "192.168.86.25"
  - hostname: "talos1"
    ipAddress: "192.168.86.27"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/0dd49b9d4fa14b2add314727864e17c39036f48dff4db8b3b3cb8731ff8ebc9c
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:31:6b:b0"
        dhcp: false
        addresses:
          - "192.168.86.27/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.86.1"
        mtu: 1500
  - hostname: "talos2"
    ipAddress: "192.168.86.28"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/0dd49b9d4fa14b2add314727864e17c39036f48dff4db8b3b3cb8731ff8ebc9c
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:31:6b:b1"
        dhcp: false
        addresses:
          - "192.168.86.28/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.86.1"
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

